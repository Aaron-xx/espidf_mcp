name: ESP-IDF MCP Server Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Check code quality with ruff
        run: ruff check . --ignore=E501,F821,UP037,B905,C401

      - name: Start MCP server in background
        run: |
          espidf-mcp --http --port 8090 &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          sleep 5

      - name: Run fast tests (skip slow and ESP-IDF dependent tests)
        run: pytest tests/ -m "not slow and not espidf" -v --tb=short
        env:
          SERVER_URL: http://127.0.0.1:8090

      - name: Stop MCP server
        if: always()
        run: |
          if [ -n "${{ env.SERVER_PID }}" ]; then
            kill ${{ env.SERVER_PID }} 2>/dev/null || true
          fi

      - name: Create Issue on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = process.env.GITHUB_SERVER_URL + '/' + process.env.GITHUB_REPOSITORY + '/actions/runs/' + process.env.GITHUB_RUN_ID;
            const body = '## CI/CD Auto-Fix Request\n\nThis issue was automatically created because GitHub Actions failed.\n\n### Failed Workflow\n- **Run URL:** ' + runUrl + '\n- **Branch:** ' + process.env.GITHUB_REF + '\n- **Commit:** ' + process.env.GITHUB_SHA + '\n\n### Labels\nAdd label to indicate failure type:\n- `ci-failure:lint` - Linting errors\n- `ci-failure:test` - Test failures\n- `ci-failure:dependency` - Dependency issues\n- `ci-failure:workflow` - Workflow configuration issues\n\n### Expected Behavior\nAgent should:\n1. Read this issue to understand the failure\n2. Create a fix branch\n3. Apply appropriate fixes based on labels\n4. Create a Draft PR linked to this issue\n5. Wait for human feedback\n\n---\n*Auto-generated by CI workflow*\n';
            const { data: existingIssues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              creator: 'github-actions[bot]'
            });
            const existing = existingIssues.find(i => i.title.includes('[CI Auto-Fix]'));
            if (!existing) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: '[CI Auto-Fix] Workflow failed on ' + process.env.GITHUB_REF,
                body: body,
                labels: ['ci-failure', 'automated-fix']
              });
            }

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run lint check
        run: ruff check . --ignore=E501,F821,UP037,B905,C401 --output-format=github

      - name: Run formatter check
        run: ruff format --check .
