name: ESP-IDF MCP Server Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Check code quality with ruff
        run: |
          python -m ruff check . --ignore=E501,F821,UP037,B905,C401

      - name: Start MCP server in background
        run: |
          espidf-mcp --http --port 8090 &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          sleep 5  # Wait for server to start

      - name: Run fast tests (skip slow integration tests)
        run: |
          pytest tests/ -m "not slow" -v --tb=short
        env:
          SERVER_URL: http://127.0.0.1:8090

      - name: Stop MCP server
        if: always()
        run: |
          if [ -n "${{ env.SERVER_PID }}" ]; then
            kill ${{ env.SERVER_PID }} 2>/dev/null || true
          fi

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run lint check
        run: python -m ruff check . --ignore=E501,F821,UP037,B905,C401 --output-format=github

      - name: Run formatter check
        run: python -m ruff format --check .
